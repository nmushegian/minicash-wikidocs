;^ &quot;],536877111]],[&quot;^16&quot;,[394,&quot;^H&quot;,118,536877111]],[&quot;^16&quot;,[394,&quot;^19&quot;,true,536877072]],[&quot;^16&quot;,[394,&quot;^;&quot;,&quot;~u62b0a17c-9454-4300-9337-93fec321235f&quot;,536877072]],[&quot;^16&quot;,[397,&quot;^R&quot;,&quot;It is important to understand what tocktime is and is not.&quot;,536877120]],[&quot;^16&quot;,[397,&quot;^P&quot;,&quot;^17&quot;,536877114]],[&quot;^16&quot;,[397,&quot;^@&quot;,false,536877114]],[&quot;^16&quot;,[397,&quot;^F&quot;,394,536877114]],[&quot;^16&quot;,[397,&quot;^Y&quot;,392,536877114]],[&quot;^16&quot;,[397,&quot;^V&quot;,392,536877114]],[&quot;^16&quot;,[397,&quot;^U&quot;,392,536877120]],[&quot;^16&quot;,[397,&quot;^?&quot;,[&quot;^ &quot;],536877120]],[&quot;^16&quot;,[397,&quot;^19&quot;,true,536877114]],[&quot;^16&quot;,[397,&quot;^;&quot;,&quot;~u62b0a19d-db1e-4d8b-8eea-b24367438980&quot;,536877114]],[&quot;^16&quot;,[398,&quot;^R&quot;,&quot;Tock time is *not* the exact time that a tock was created.&quot;,536877133]],[&quot;^16&quot;,[398,&quot;^P&quot;,&quot;^17&quot;,536877121]],[&quot;^16&quot;,[398,&quot;^@&quot;,false,536877121]],[&quot;^16&quot;,[398,&quot;^F&quot;,397,536877121]],[&quot;^16&quot;,[398,&quot;^Y&quot;,392,536877121]],[&quot;^16&quot;,[398,&quot;^V&quot;,392,536877121]],[&quot;^16&quot;,[398,&quot;^U&quot;,392,536877133]],[&quot;^16&quot;,[398,&quot;^?&quot;,[&quot;^ &quot;],536877133]],[&quot;^16&quot;,[398,&quot;^19&quot;,true,536877121]],[&quot;^16&quot;,[398,&quot;^;&quot;,&quot;~u62b0a1a7-804b-40c7-9c1d-2fe52d20c724&quot;,536877121]],[&quot;^16&quot;,[399,&quot;^R&quot;,&quot;Pools can create tocks with a particular timestamp any time they want.&quot;,536877143]],[&quot;^16&quot;,[399,&quot;^P&quot;,&quot;^17&quot;,536877134]],[&quot;^16&quot;,[399,&quot;^@&quot;,false,536877134]],[&quot;^16&quot;,[399,&quot;^F&quot;,398,536877134]],[&quot;^16&quot;,[399,&quot;^Y&quot;,392,536877134]],[&quot;^16&quot;,[399,&quot;^V&quot;,392,536877134]],[&quot;^16&q s for dealing with the tree of blocks and system state.&quot;,536877831]],[&quot;^16&quot;,[436,&quot;^P&quot;,&quot;^17&quot;,536877813]],[&quot;^16&quot;,[436,&quot;^@&quot;,false,536877813]],[&quot;^16&quot;,[436,&quot;^F&quot;,434,536877813]],[&quot;^16&quot;,[436,&quot;^Y&quot;,430,536877813]],[&quot;^16&quot;,[436,&quot;^V&quot;,430,536877813]],[&quot;^16&quot;,[436,&quot;^U&quot;,430,536877831]],[&quot;^16&quot;,[436,&quot;^?&quot;,[&quot;^ &quot;],536877831]],[&quot;^16&quot;,[436,&quot;^19&quot;,true,536877813]],[&quot;^16&quot;,[436,&quot;^;&quot;,&quot;~u62b34b17-f89c-486b-a5e8-3969126ca36f&quot;,536877813]],[&quot;^16&quot;,[438,&quot;^R&quot;,&quot;The first is called Rock.&quot;,536877842]],[&quot;^16&quot;,[438,&quot;^P&quot;,&quot;^17&quot;,536877836]],[&quot;^16&quot;,[438,&quot;^@&quot;,false,536877836]],[&quot;^16&quot;,[438,&quot;^F&quot;,506,536879153]],[&quot;^16&quot;,[438,&quot;^Y&quot;,430,536877836]],[&quot;^16&quot;,[438,&quot;^V&quot;,430,536877836]],[&quot;^16&quot;,[438,&quot;^U&quot;,430,536877842]],[&quot;^16&quot;,[438,&quot;^?&quot;,[&quot;^ &quot;],536877842]],[&quot;^16&quot;,[438,&quot;^19&quot;,true,536877836]],[&quot;^16&quot;,[438,&quot;^;&quot;,&quot;~u62b34b39-1f50-42ee-85b4-e67dc3bf5ef5&quot;,536877836]],[&quot;^16&quot;,[439,&quot;^R&quot;,&quot;Rock is a direct key-value store.&quot;,536877978]],[&quot;^16&quot;,[439,&quot;^P&quot;,&quot;^17&quot;,536877843]],[&quot;^16&quot;,[439,&quot;^@&quot;,false,536877843]],[&quot;^16&quot;,[439,&quot;^F&quot;,438,536877843]],[&quot;^16&quot;,[439,&quot;^Y&quot;,430,536877843]],[&quot;^16&quot;,[439,&quot;^V&quot;,438,536877846]],[&quot;^16&quot;,[439,&quot;^U&quot;,430,536877978]],[&quot;^16&quot;,[439,&quot;^?&quot;,[&quot;^ &quot;],536877978]],[&quot;^16&quot;,[439,&quot;^19&quot;,true,536877843]],[&quot;^16&quot;,[439,&quot;^;&quot;,&quot;~u62b34b44-2d1d-4dcb-bd3e-0738a41a73b4&quot;,536877843]],[&quot;^16&quot;,[440,&quot;^R&quot;,&quot;Rock is insert-only, no value can be changed once inserted (except for &apos;best&apos;, which only changes when there is a definitely-valid tock with higher total work). All state is implemented with constant-time access of some small number of values (e.g., \\&quot;exists\\&quot; and \\&quot;spent\\&quot; status for utxo).&quot;,536879209]],[&quot;^16&quot;,[440,&quot;^P&quot;,&quot;^17&quot;,536877853]],[&quot;^16&quot;,[440,&quot;^@&quot;,false,536877853]],[&quot;^16&quot;,[440,&quot;^F&quot;,439,536877853]],[&quot;^16&quot;,[440,&quot;^Y&quot;,430,536877853]],[&quot;^16&quot;,[440,&quot;^V&quot;,438,536877853]],[&quot;^16&quot;,[440,&quot;^U&quot;,430,536879209]],[&quot;^16&quot;,[440,&quot;^?&quot;,[&quot;^ &quot;],536879209]],[&quot;^16&quot;,[440,&quot;^19&quot;,true,536877853]],[&quot;^16&quot;,[440,&quot;^;&quot;,&quot;~u62b34b4c-850f-4134-b3e5-301b3d54268f&quot;,536877853]],[&quot;^16&quot;,[442,&quot;^R&quot;,&quot;A database transaction over a rock is called a `rite`. We say \\&quot;database transaction\\&quot; to emphasize that this is a distinct concept from a minicash transaction, which is called a `tick`. Processing a tick happens at a different layer of abstraction.&quot;,536878174]],[&quot;^16&quot;,[442,&quot;^P&quot;,&quot;^17&quot;,536877927]],[&quot;^16&quot;,[442,&quot;^@&quot;,false,536877927]],[&quot;^16&quot;,[442,&quot;^F&quot;,440,536877927]],[&quot;^16&quot;,[442,&quot;^Y&quot;,430,536877927]],[&quot;^16&quot;,[442,&quot;^V&quot;,438,536877927]],[&quot;^16&quot;,[442,&quot;^U&quot;,430,536878174]],[&quot;^16&quot;,[442,&quot;^?&quot;,[&quot;^ &quot;],536878174]],[&quot;^16&quot;,[442,&quot;^19&quot;,true,536877927]],[&quot;^16&quot;,[442,&quot;^;&quot;,&quot;~u62b34bc7-6d52-4400-9cff-b870f08ce2d5&quot;,536877927]],[&quot;^16&quot;,[443,&quot;^R&quot;,&quot;The second is called Tree.&quot;,536878005]],[&quot;^16&quot;,[443,&quot;^P&quot;,&quot;^17&quot;,536877996]],[&quot;^16&quot;,[443,&quot;^@&quot;,false,536877996]],[&quot;^16&quot;,[443,&quot;^F&quot;,438,536877999]],[&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
